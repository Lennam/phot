<div class='login-content'>
  <div class='login-box'>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" #form="ngForm">
      <mat-form-field>
        <input matInput placeholder="用户名" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="密码" formControlName="password">
      </mat-form-field>
      <button mat-button type="submit" [disabled]="!loginForm.valid">登录</button>
    </form>
  </div>
</div>
