<div class="manage-artical">
  <div class="filter-form">
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="开始日期" [formControl]="beginDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    &nbsp;-&nbsp;
    <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="结束日期" [formControl]="endDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    &nbsp;
    <mat-form-field>
      <input matInput placeholder="标题">
    </mat-form-field>
    &nbsp;
    <button mat-raised-button color="primary" (click)="getArticals()">搜索</button>

    <!-- <mat-form-field>
    </mat-form-field> -->
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]=" checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]=" checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> 标题 </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef> 发布日期 </th>
        <td mat-cell *matCellDef="let element"> {{element.createDate | date}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> 分类 </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef>
          操作
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-flat-button color="primary" (click)="onEditClick(row)" style="margin-right: 10px;">编辑</button>
          <button mat-flat-button color="warn" (click)="onDeleteClick(row)">删除</button>
        </td>
      </ng-container>

      <!-- Symbol Column -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator showFirstLastButtons></mat-paginator>
  </div>

</div>
