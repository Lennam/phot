<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input placeholder="请输入分类名" matInput [(ngModel)]="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="请输入分类值" [(ngModel)]="value">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">取消</button>
  <button mat-button cdkFocusInitial (click)="onCreate()" [mat-dialog-close]="name">确认</button>
</div>
